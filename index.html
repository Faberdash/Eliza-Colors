<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Eliza Colors</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rufina:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- Style sheets -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e008ef7f1a.js" crossorigin="anonymous"></script>
</head>

<body>

  <section class="colored-section" id="landing-page">
    <div class="container-fluid">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Elizabeth</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#hamburger" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="hamburger">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Page Marker -->
      <div class="page-marker"></div>

      <!-- Landing Page Image and Title -->
      <div class="landing-page-img-container">
        <h1 class="header">Abstract Artist.</h1>
        <div class="seperator"></div>
        <p class="bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>

    </div>
  </section>

  <!-- Gallery Preview -->

  <section class="grey-section" id="mini-gallery">
    <div class="container-fluid">
      <div class="grid">
        <div class="img-container img1">
          <!-- <h1>Image.</h1> -->
        </div>
        <div class="img-container img2">
          <!-- <h1>Image.</h1> -->
        </div>
        <div class="img-container img3">
          <!-- <h1>Image.</h1> -->
        </div>
        <div class="img-container img4">
          <h1>Image.</h1>
        </div>
        <div class="img-container img5">
          <h1>Image.</h1>
        </div>
        <div class="img-container img6">
          <h1>Image.</h1>
        </div>
        <div class="img-container img7">
          <h1>Image.</h1>
        </div>
      </div>

      <button class="btn btn-outline-dark mg-btn">See my full gallery</button>
    </div>
  </section>

  <!-- Art Process -->

  <section class="colored-section" id="art-process">
    <h1 class="title">My Art Process</h1>
    <div id="ap-carousel" class="carousel slide" data-ride="false">
      <div class="carousel-inner">
        <!-- <div class="carousel-item active container-fluid carousel-img-container carousel-img1">
        </div> -->
        <div class="carousel-item active container-fluid">
          <img src="./Images/Work_Process/Archive1.png" alt="Archive Image">
        </div>
        <div class="carousel-item container-fluid">
          <img src="./Images/Work_Process/Process2.png" alt="Process Image">
        </div>
        <div class="carousel-item container-fluid">
          <img src="./Images/Work_Process/Process1.png" alt="Process Image">
        </div>
      </div>
      <a class="carousel-control-prev" href="#ap-carousel" role="button" data-slide="prev">
        <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
        <i class="fas fa-angle-left"></i>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#ap-carousel" role="button" data-slide="next">
        <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
        <i class="fas fa-angle-right"></i>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
